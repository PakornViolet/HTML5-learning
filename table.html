<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>วิศวกรรมศาสตร์คอมพิวเตอร์ในแต่ละมหาลัย</h1>
    <table border="2" width="25%">
        <thead align="center">
            <th>สถาบัน</th>
            <th>ค่าเทอม</th>
            <th>ระยะเวลาการศึกษา</th>
        </thead>
        <tbody align="center">
            <tr bgcolor="cyan">
                <td>MU</td>
                <td>30k</td>
                <td>4y</td>
            </tr>
            <tr>
                <td>CU</td>
                <td>25k</td>
                <td>3.5y</td>
            </tr>
            <tr>
                <td>KU</td>
                <td>15k</td>
                <td>4y</td>
            </tr>
        </tbody>
        <tfoot>
            <tr align="center">
                <td colspan="3"><b>ไม่มีอะไร ใส่ให้รู้ว่าใช้แบบนี้เฉยๆ</b></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
