<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <style>
        form{
            border: 2px solid blue;
        }
        input{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1 align="center">ลงทะเบียน</h1>
    <form align="center">
        <div>
            <label for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อจริง (ก-ฮ)" required>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname" required>
        </div>
        <div>
            <label for="email">อีเมล</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="pass" required>
        </div>
        <div>
            <label for="address">ที่อยู่</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="age">อายุ</label>
            <input type="number" min="13" max="18">
        </div>
        <div>
            <label for="birth">วันเกิด</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label for="tel">เบอร์</label>
            <input type="tel" name="telnum">
        </div>
        <div>
            <label for="color">สีที่ชอบ</label>
            <input type="color">
        </div>
        <div>
            <label for="num">ตัวเลขสักเลข</label>
            <input type="range" name="rangenum" value="1">
        </div>
        <div>
            <label for=".">ระดับการศึกษา</label>
            <select name="edu" id="" required>
                <option value="มัธยมต้น">มัธยมต้น</option>
                <option value="มัธยมปลาย">มัธยมปลาย</option>
                <option value="ปริญญาตรี" selected>ปริญญาตรี</option>      <!-- selected ใช้เพื่อกำหนดให้เป็นค่าเริ่มต้น -->
            </select>
        </div>
        <div>
            <input type="radio" name="gender">เพศชาย
            <input type="radio" name="gender">เพศหญิง
        </div>
        <div>
            <label for="gender">กำหนดเอง</label>
            <input type="text">
        </div>
        <div>
            <label for="like">สิ่งที่ชอบ</label>
            <input type="checkbox" name="fav">Coding
            <input type="checkbox" name="fav">Reading
        </div>
        <div>
            <label for="file">แนบเอกสาร</label>
            <input type="file" required>
        </div>
        <div>
            <input type="submit" value="บันทึกข้อมูล ">
            <button>แสดงข้อมูล</button>
        </div>
        <div>
            <input type="reset" value="ล้างข้อมูล">
        </div>
    </form>
</body>
</html>
