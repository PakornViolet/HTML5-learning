<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
</head>
<body>
    <h1 align="center">ลงทะเบียน</h1>
    <form align="center">
        <div>
            <label for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อจริง (ก-ฮ)">
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname">
        </div>
        <div>
            <label for="email">อีเมล</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="pass">
        </div>
        <div>
            <label for="address">ที่อยู่</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="age">อายุ</label>
            <input type="number" min="13" max="18">
        </div>
        <div>
            <label for="birth">วันเกิด</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label for="tel">เบอร์</label>
            <input type="tel" name="telnum">
        </div>
        <div>
            <label for="color">สีที่ชอบ</label>
            <input type="color">
        </div>
        <div>
            <label for="num">ตัวเลขสักเลข</label>
            <input type="range" name="rangenum" value="1">
        </div>
    </form>
</body>
</html>
